<script>
temp=location.search.split("?")
data=temp[1].split(":")
status=data[0]
  
var fso = new ActiveXObject('Scripting.FileSystemObject'),
      iStream=fso.OpenTextFile("store.html", 1, false);
  while(!iStream.AtEndOfStream) {
      document.body.innerHTML += iStream.ReadLine() + '<br/>';
  }        
  iStream.Close();
 
alert(status)

</script>
